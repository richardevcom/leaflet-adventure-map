<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TribeTravel Adventures - Minimal UI</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;500;600;700&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="./mockup.css">
</head>
<body>
  
  <!-- Map Container (Fullscreen Background) -->
  <div class="map-wrapper">
    <div id="map"></div>
  </div>
  
  <!-- Search Bar (Floating) -->
  <div class="search-container">
    <div class="search-input-group">
      <svg class="search-icon" width="18" height="18" viewBox="0 0 20 20" fill="none">
        <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM18 18l-4.35-4.35\" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search by destination, activity, price..."
        id="searchInput"
      />
      <button class="search-clear" id="searchClear">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor">
          <path d="M12 4L4 12M4 4l8 8" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    
    <!-- Search Dropdown -->
    <div class="search-dropdown" id="searchDropdown">
      <!-- Populated by JS -->    </div>
  </div>

  <!-- Main Layout -->  <div class="main-layout">
    
    <!-- Left Sidebar Filters -->
    <aside class="sidebar" id="sidebar">
      
      <!-- Mobile Controls -->
      <div class="mobile-controls">
        <button class="mobile-btn active" id="mobileFilterBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <line x1="4" y1="6" x2="20" y2="6" stroke-width="2"/>
            <line x1="4" y1="12" x2="20" y2="12" stroke-width="2"/>
            <line x1="4" y1="18" x2="20" y2="18" stroke-width="2"/>
          </svg>
          <span>Filters</span>
        </button>
        <div class="search-container">
          <div class="search-input-group">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 20 20" fill="none">
              <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM18 18l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input 
              type="text" 
              class="search-input" 
              placeholder="Search..."
              id="mobileSearchInput"
            />
            <button class="search-clear" id="mobileSearchClear">
              <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                <path d="M12 4L4 12M4 4l8 8" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
          <div class="search-dropdown" id="mobileSearchDropdown"></div>
        </div>
      </div>

      <!-- Filter Header -->
      <div class="filter-box header">
        <div class="filter-header">
          <h2>Filters</h2>
          <div class="filter-header-actions">
            <button class="btn-text" id="clearAll">Clear all</button>
            <button class="mobile-close-btn" id="mobileCloseBtn">
              <svg width="18" height="18" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                <path d="M12 4L4 12M4 4l8 8" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Destinations -->
      <div class="filter-box">
        <button class="filter-toggle" data-filter="destinations">
          <span class="filter-label">Destinations</span>
          <svg class="chevron" width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
            <path d="M4.646 6.646a.5.5 0 0 1 .708 0L8 9.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
        <div class="filter-content expanded" data-content="destinations">
          <div class="checkbox-list">
            <label class="checkbox-item">
              <input type="checkbox" name="country" value="IS" checked>
              <span>Iceland</span>
              <span class="item-count">3</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="country" value="NO" checked>
              <span>Norway</span>
              <span class="item-count">3</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="country" value="NZ" checked>
              <span>New Zealand</span>
              <span class="item-count">3</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="country" value="CR" checked>
              <span>Costa Rica</span>
              <span class="item-count">3</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="country" value="JP" checked>
              <span>Japan</span>
              <span class="item-count">3</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="country" value="MA" checked>
              <span>Morocco</span>
              <span class="item-count">3</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="country" value="PE" checked>
              <span>Peru</span>
              <span class="item-count">3</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="country" value="TZ" checked>
              <span>Tanzania</span>
              <span class="item-count">3</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Duration -->
      <div class="filter-box">
        <button class="filter-toggle" data-filter="duration">
          <span class="filter-label">Duration</span>
          <svg class="chevron" width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
            <path d="M4.646 6.646a.5.5 0 0 1 .708 0L8 9.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
        <div class="filter-content" data-content="duration">
          <div class="checkbox-list">
            <label class="checkbox-item">
              <input type="checkbox" name="duration" value="5" checked>
              <span>5 days</span>
              <span class="item-count">6</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="duration" value="7" checked>
              <span>7 days</span>
              <span class="item-count">9</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="duration" value="10" checked>
              <span>10 days</span>
              <span class="item-count">6</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="duration" value="15" checked>
              <span>15 days</span>
              <span class="item-count">3</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Difficulty -->
      <div class="filter-box">
        <button class="filter-toggle" data-filter="difficulty">
          <span class="filter-label">Difficulty</span>
          <svg class="chevron" width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
            <path d="M4.646 6.646a.5.5 0 0 1 .708 0L8 9.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
        <div class="filter-content" data-content="difficulty">
          <div class="checkbox-list">
            <label class="checkbox-item">
              <input type="checkbox" name="difficulty" value="Easy" checked>
              <span>Easy</span>
              <span class="item-count">8</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="difficulty" value="Medium" checked>
              <span>Medium</span>
              <span class="item-count">10</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="difficulty" value="Challenging" checked>
              <span>Challenging</span>
              <span class="item-count">4</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="difficulty" value="Difficult" checked>
              <span>Difficult</span>
              <span class="item-count">2</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Activity Type -->
      <div class="filter-box">
        <button class="filter-toggle" data-filter="typology">
          <span class="filter-label">Activity Type</span>
          <svg class="chevron" width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
            <path d="M4.646 6.646a.5.5 0 0 1 .708 0L8 9.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
        <div class="filter-content" data-content="typology">
          <div class="checkbox-list">
            <label class="checkbox-item">
              <input type="checkbox" name="typology" value="Sports Activities" checked>
              <span>Sports Activities</span>
              <span class="item-count">14</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="typology" value="Vacation" checked>
              <span>Vacation</span>
              <span class="item-count">10</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Date Range -->
      <div class="filter-box">
        <button class="filter-toggle" data-filter="daterange">
          <span class="filter-label">Date Range</span>
          <svg class="chevron" width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
            <path d="M4.646 6.646a.5.5 0 0 1 .708 0L8 9.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
        <div class="filter-content" data-content="daterange">
          <div class="date-range">
            <div class="date-field">
              <label>From</label>
              <input type="date" id="dateFrom">
            </div>
            <div class="date-field">
              <label>To</label>
              <input type="date" id="dateTo">
            </div>
          </div>
        </div>
      </div>

      <!-- Price Range -->
      <div class="filter-box">
        <button class="filter-toggle" data-filter="price">
          <span class="filter-label">Price Range</span>
          <svg class="chevron" width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
            <path d="M4.646 6.646a.5.5 0 0 1 .708 0L8 9.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
        <div class="filter-content" data-content="price">
          <div class="price-range">
            <div class="price-labels">
              <span id="priceMin">€1,350</span>
              <span id="priceMax">€3,450</span>
            </div>
            <div class="price-sliders">
              <input type="range" id="priceRangeMin" min="1350" max="3450" value="1350" step="50">
              <input type="range" id="priceRangeMax" min="1350" max="3450" value="3450" step="50">
            </div>
          </div>
        </div>
      </div>

    </aside>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator" id="scrollIndicator">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path d="M5.646 6.646a.5.5 0 0 1 .708 0L10 10.293l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708z"/>
      </svg>
    </div>

  </div>

  <!-- Results Panel -->
  <div class="results-panel collapsed" id="resultsPanel">
    <div class="results-header" id="resultsHeader">
      <h3 class="results-title">
        <span id="resultsCount">24</span> adventures found
      </h3>
      <button class="results-expand" id="resultsExpand">
        <svg class="expand-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path d="M5.646 13.646a.5.5 0 0 0 .708 0L10 10l3.646 3.646a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708z"/>
        </svg>
      </button>
    </div>

    <div class="results-content" id="resultsContent">
      <div class="results-grid" id="resultsGrid">
        <!-- Adventure cards populated by JS -->
      </div>
      <div class="load-more-container">
        <button class="load-more-btn" id="loadMoreBtn">Load More Adventures</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./mockup.js"></script>
</body>
</html>
